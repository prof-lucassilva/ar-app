<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js - Pato e Helicóptero</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Ajuste do marcador -->
        <a-marker preset="hiro">
            <!-- Modelo do Pato (Movido para trás e menor) -->
            <a-entity 
                position="-0.4 0 -1"
                scale="0.3 0.3 0.3"
                gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF/Duck.gltf">
            </a-entity>

            <!-- Modelo do Helicóptero (Movido para trás e menor) -->
            <a-entity 
                position="0.4 0 -1"
                scale="0.3 0.3 0.3"
                gltf-model=".assets/helicoptero.glb">
            </a-entity>
        </a-marker>

        <!-- Ajuste da câmera para reduzir o zoom -->
        <a-entity camera look-controls="enabled: false" position="0 1.6 3"></a-entity>
    </a-scene>
</body>
</html>
