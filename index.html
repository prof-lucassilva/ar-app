<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiência AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Criar a cena de realidade aumentada -->
    <a-scene embedded arjs>
        <!-- Criar o marcador Hiro (padrão do AR.js) -->
        <a-marker preset="hiro">
            <!-- Modelo do Pato -->
            <a-entity 
                position="-0.3 0 0"
                scale="0.5 0.5 0.5"
                gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF/Duck.gltf">
            </a-entity>

            <!-- Modelo do Helicóptero -->
            <a-entity 
                position="0.3 0 0"
                scale="0.5 0.5 0.5"
                gltf-model="./helicoptero.glb">
            </a-entity>
        </a-marker>
        <!-- Adicionar a câmera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
